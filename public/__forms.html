<!--
  This hidden file allows Netlify's build bot to detect the contact form.
  Without this, Netlify cannot find forms rendered by client-side React/Next.js.
  Do NOT delete this file.
-->
<html>
<head><title>Form Detection</title></head>
<body>
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input name="bot-field" />
    <input name="name" />
    <input name="email" />
    <input name="subject" />
    <textarea name="message"></textarea>
  </form>
</body>
</html>
